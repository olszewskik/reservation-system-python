{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Reservation System Login{% endblock  %}

{% block page_content %}
    <div class="page-header">
    <h1>Login</h1>
    </div>
    <div class="col-md-4">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {{ wtf.quick_form(form) }}
    </div>
{% endblock  %}
